<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="bckgHero">
        <div class="container">
          <div class="hero">
            <div class="left">My weather</div>
            <div class="right">
              <input id="cityName" type="search" placeholder="Los Angeles" />
              <button onclick="getCity()" id="search">search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="header">
        <div class="container">
          <div class="days">
            <button class="todayLink" id="today" onclick="toToday()">
              Today
            </button>
            <button
              class="fiveDayLink"
              id="fiveDayChange"
              onclick="toFiveDays()"
            >
              5-day forecast
            </button>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="currentWeather" id="currentWrth">
          <div class="currentWeather__upper">
            <div id="current" class="currentWeather__upper-left">
              Current Weather
            </div>
            <div class="currentWeather__upper-right">
              <span id="date"></span>
            </div>
          </div>
          <div class="currentWeather__main">
            <div class="currentWeather__main-left">
              <img id="crntImg" src="" alt="" />
              <div id="crntText"></div>
            </div>

            <div class="currentWeather__main-middle">
              <div id="crntUp"></div>
              <div id="crntDown"></div>
            </div>
            <div class="currentWeather__main-right">
              <ul>
                <li id="sunrise"></li>
                <li id="sunset"></li>
                <!-- <li id="duration">Duration:</li> -->
              </ul>
            </div>
          </div>
        </div>

        <div class="hourly">
          <div class="hourly__upper">hourly</div>
          <div class="hourly__main">
            <table class="table">
              <tr>
                <th class="tdName">Today</th>
                <th id="first"></th>
                <th id="second"></th>
                <th id="third"></th>
                <th id="forth"></th>
                <th id="fifth"></th>
                <th id="sixth"></th>
              </tr>

              <tr>
                <td></td>
                <td>
                  <img id="firstHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
                <td>
                  <img id="secondHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
                <td>
                  <img id="thirdHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
                <td>
                  <img id="forthHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
                <td>
                  <img id="fifthHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
                <td>
                  <img id="sixthHourImg" src="./assets/img/sunny.png" alt="" />
                </td>
              </tr>
              <tr>
                <td class="tdName">Forecast</td>
                <td id="firstForecast">Sunny</td>
                <td id="secondForecast">Sunny</td>
                <td id="thirdForecast">Sunny</td>
                <td id="forthForecast">Sunny</td>
                <td id="fifthForecast">Sunny</td>
                <td id="sixthForecast">Sunny</td>
              </tr>
              <tr>
                <td class="tdName">Temp('C')</td>
                <td id="tempHourFirst">29'</td>
                <td>29'</td>
                <td>29'</td>
                <td>29'</td>
                <td>29'</td>
                <td>29'</td>
              </tr>
              <tr>
                <td class="tdName">Realfeel</td>
                <td id="realFeelFirstHour">28'</td>
                <td>28'</td>
                <td>28'</td>
                <td>28'</td>
                <td>28'</td>
                <td>28'</td>
              </tr>
              <tr>
                <td style="padding-bottom: 25px" class="tdName">Wind (km/h)</td>
                <td id="windHourFirst" style="padding-bottom: 25px">11 ESE</td>
                <td style="padding-bottom: 25px">11 ESE</td>
                <td style="padding-bottom: 25px">11 ESE</td>
                <td style="padding-bottom: 25px">11 ESE</td>
                <td style="padding-bottom: 25px">11 ESE</td>
                <td style="padding-bottom: 25px">11 ESE</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="nearbyPlaces">
          <div class="nearbyPlaces__upper">Nearby Places</div>
          <div class="nearbyPlacesMain">
            <div class="nearbyPlacesMain__left">
              <div class="nearbyPlacesMain__left-upper">
                <div id="nrbName">Los Angeles</div>
                <div id="nrbWeather">
                  <img
                    height="10px"
                    src="./assets/img/sunny.png"
                    alt=""
                    id="nrbImg"
                  />
                  <div id="gradus">36'C</div>
                </div>
              </div>
              <div class="nearbyPlacesMain__left-down">
                <div id="nrbName">Los Angeles</div>
                <div id="nrbWeather">
                  <img
                    height="10px"
                    src="./assets/img/sunny.png"
                    alt=""
                    id="nrbImg"
                  />
                  <div id="gradus">36'C</div>
                </div>
              </div>
            </div>
            <div class="nearbyPlacesMain__right">
              <div class="nearbyPlacesMain__right-upper">
                <div id="nrbName">Los Angeles</div>
                <div id="nrbWeather">
                  <img
                    height="10px"
                    src="./assets/img/sunny.png"
                    alt=""
                    id="nrbImg"
                  />
                  <div id="gradus">36'C</div>
                </div>
              </div>
              <div class="nearbyPlacesMain__right-down">
                <div id="nrbName">Los Angeles</div>
                <div id="nrbWeather">
                  <img
                    height="10px"
                    src="./assets/img/sunny.png"
                    alt=""
                    id="nrbImg"
                  />
                  <div id="gradus">36'C</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
